<!DOCTYPE html>
<html>
<head>
    <title>Find Your Perfect Hairstyle</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            padding: 40px;
            background-color: #f4f4f4;
        }
        .box {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 700px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 250px;
        }
        button {
            padding: 10px 20px;
            background: black;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Upload Your Face Photo to ChatGPT</h2>
    <p>Copy the prompt below and paste it in ChatGPT with your photo.</p>

    <textarea readonly>
I am uploading my clear front-facing photo. Please analyze my face shape, forehead width, jawline, cheekbones, and overall facial proportions. Based on my face structure, suggest the most suitable hairstyles for me.

Tell me:
	1.	My exact face shape (round, oval, square, heart, diamond, oblong, etc.)
	2.	Why this face shape suits certain hairstyles
	3.	5 best haircut/hairstyle suggestions for me (trendy + practical)
	4.	Which hairstyles I should avoid (and why)
	5.	If I am a boy – suggest beard style (if it suits me)
	6.	If I am a girl – suggest bangs/parting/layers that would suit me
	7.	Hair length recommendations (short, medium, long)
	8.	Volume advice (flat, layered, textured, etc.)
	9.	If possible, suggest celebrity hairstyle references similar to my face shape

Give detailed reasoning and explain in simple language.        
    </textarea>

    <br><br>
    <button onclick="copyText()">Copy Prompt</button>
</div>

<script>
function copyText() {
  const textarea = document.querySelector("textarea");
  textarea.select();
  document.execCommand("copy");
  alert("Prompt Copied!");
}
</script>

</body>
</html>
