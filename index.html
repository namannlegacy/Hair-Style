<!DOCTYPE html>
<html>
<head>
    <title>Find Your Perfect Hairstyle</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            padding: 40px;
            background-color: #f4f4f4;
        }
        .box {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 700px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 250px;
        }
        button {
            padding: 10px 20px;
            background: black;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Upload Your Face Photo to ChatGPT</h2>
    <p>Copy the prompt below and paste it in ChatGPT with your photo.</p>

    <textarea readonly>
I am uploading my clear front-facing photo (no filter, natural lighting). Please analyze my face shape, forehead width, jawline, cheekbones, and proportions. Then suggest the best hairstyles, lengths, volume, parting style, and what to avoid. Also suggest celebrity references similar to my face shape.
    </textarea>

    <br><br>
    <button onclick="copyText()">Copy Prompt</button>
</div>

<script>
function copyText() {
  const textarea = document.querySelector("textarea");
  textarea.select();
  document.execCommand("copy");
  alert("Prompt Copied!");
}
</script>

</body>
</html>
